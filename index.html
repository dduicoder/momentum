<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="16x16 32x32 64x64" href="css/img/icon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <div id="login-div">
        <form autocomplete="off" id="login-form">
            <span>Welcome to Momentum</span>
            <input id="login-input" required maxlength="12" type="text" placeholder="What is your name?" />
            <input id="login-submit" type="submit" value="Log In" />
        </form>
    </div>
    <div class="background blur">
        <form autocomplete="off" id="search-bar" target="_self">
            <input type="text" placeholder="Search" required>
        </form>
        <main>
            <section class="component watch">
                <div id="clock">
                    <div id="watch-dot"></div>
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
                <span id="electronic-watch"></span>
            </section>
            <section class="component day">
                <span id="dayOfWeek"></span>
                <span id="day"></span>
            </section>
            <section class="component greet">
                <span id="greeting"></span>
            </section>
            <section class="component todo">
                <div id="todo-list"></div>
                <form autocomplete="off" id="todo-form">
                    <input id="todo-input" type="text" placeholder="Write a To Do here" required />
                </form>
            </section>
            <section class="component weather">
                <span></span>
                <span></span>
            </section>
            <section class="component quotes">
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </section>
        </main>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
