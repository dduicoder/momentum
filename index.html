<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="16x16 32x32 64x64" href="https://cdn2.iconfinder.com/data/icons/everyday-objects-line-art-1/128/hourglass-ol-2-512.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <div id="login-div">
        <form id="login-form">
            <span>Welcome to Momentum</span>
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <input type="submit" value="Log In" />
        </form>
    </div>
    <main class="blur">
        <div class="component">
            <span id="greeting"></span>
        </div>
        <div class="component watch">
            <div id="clock">
                <div id="watch-dot"></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
            <span id="electronic-watch"></span>
        </div>
        <div class="component">
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="component day">
            <span id="dayOfWeek"></span>
            <span id="day"></span>
        </div>
        <div class="component todo">
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input id="todo-input" type="text" placeholder="Write a To Do" required />
            </form>
        </div>
        <div class="component weather">
            <span></span>
            <span></span>
        </div>
    </main>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
